components:
  schemas:
    Unit:
      title: "Unit schema"
      type: object
      properties:
        id:
          type: string
        singular:
          type: string
        plural:
          type: string
      required:
      - singular
      - plural
    Ingredient:
      title: "Ingredient schema"
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
      - name
    RecipeIngredient:
      title: "Recipe ingredients schema"
      type: object
      properties:
        quantity:
          type: number
        unit:
          type: object
          properties:
            id:
              type: string
            singular:
              type: string
            plural:
              type: string
        ingredient:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
      required:
      - quantity
      - unit
      - ingredient
    Recipe:
      title: "Recipe schema"
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        rating:
          type: integer
        url:
          type: string
        image:
          type: string
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/RecipeIngredient"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        createdDate:
          type: string
    UpdateRecipe:
      allOf:
      - $ref: "#/components/schemas/Recipe"
      - type: object
        title: "Update recipe schema"
        required:
        - id
    NewRecipe:
      allOf:
      - $ref: "#/components/schemas/Recipe"
      - type: object
        title: "New recipe schema"
        required:
        - title
        - description
        - url
        - image
        - ingredients
    Day:
      title: "Day schema"
      type: object
      properties:
        date:
          type: string
        recipeId:
          type: string
        alternateDay:
          type: string
        recipe:
          $ref: "#/components/schemas/Recipe"
      required:
      - date
    Tag:
      title: "Tag schema"
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          maxLength: 20
        colours:
          type: object
          properties:
            background:
              type: string
            text:
              type: string
      required:
      - name
      - colours
